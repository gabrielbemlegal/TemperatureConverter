<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="temp_converter.js"></script>
    <title>Temperature Converter</title>
</head>
<body>
    <header><h1>Temperature Converter</h1></header>

    <div class="main-container">
        <form>
            <form class="tempCoverter">
                <label for="tempConverter"> <h2>Temperature</h2> </label>
                ºC to ºF<input type="radio" name="tempType" value="cF" onclick="updatePlaceholder()" checked>
                ºF to ºC<input type="radio" name="tempType" value="fC" onclick="updatePlaceholder()">
                
                <input type="float" id="inputValue" placeholder="Enter Celsius">
                <button onclick="convertTemp()" type="button">CONVERT</button>
        
                <p id="result"></p>
            </form>
        </form>
    </div>
    
    
</body>
</html>
